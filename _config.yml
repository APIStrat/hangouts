      - name: James Higginbotham
        company: Launch Any
        url: http://launchany.com/
        twitter: launchany
        image: https://s3.amazonaws.com/kinlane-productions/events/apistrat-austin/speakers/james-higginbotham.jpg
        slug: james-higginbotham
        detail: james-hgginbotham-public-apis-are-forever-taming-api-complexity.html
        title: Public APIs Are Forever - Taming API Complexity
        abstract: Teams often struggle with balancing the complexity of legacy applications, limited time, and limited resources when designing APIs. The result is often the release of less-than-ideal API design that meets the immediate needs of the client but misses opportunities for longer-term value. This talk will explore a technique for API design thinking and how to apply this technique to your design process to create a clear, well-designed, long-lasting API. The goal of this talk is to discuss how to move API design from endpoints to looking at systems design and domain-driven design (a passion of mine and the techniques I use when helping other businesses design their API). It is a discipline that has worked well for many in this industry, including myself, but seems to have been forgotten or set aside in recent years. Applying these principles will result in a cleaner API design, help identify API product boundaries, and may result in identifying new API product opportunities.
        bio: James is an API consultant with experience in architecting, building, and deploying APIs and cloud native architectures. As an API consultant, he enjoys helping businesses balance great API design and product needs. He also creates and delivers API and cloud native architecture training with the goal of equipping cross-functional teams to integrate their talents toward building first-class APIs for their product or enterprise systems.
      - name: Everett Toews
        company: Rackspace
        url: http://www.rackspace.com/
        twitter: everett_toews
        image: https://s3.amazonaws.com/kinlane-productions/events/apistrat-austin/speakers/everett-toews.jpg
        slug: everett-toews
        detail: everett-toews-paving-the-path-to-better-openstack-apis.html
        title: Paving the Path to Better OpenStack APIs
        abstract: OpenStack is a land of abundant resources. It's an open source project that provides infrastructure as a service for public and private clouds. These infrastructure resources are logically divided into separate services (e.g. virtual machines via the compute service, files via the object storage service, etc.) and accessible via RESTful APIs. The paths to OpenStack land should lead developers and operations to these resources effortlessly. But all is not so. The paths will take the unwary astray. They twist and turn. They dead end. They lead you into the jaws of waiting dragons. It all adds up to one very frustrating journey. The abundant resources of OpenStack land are accessible but getting there is far more difficult than it should be. To address these difficulties I've helped found the OpenStack API Working Group. Our mission is to improve the developer experience of API users by converging the OpenStack APIs to a consistent and pragmatic RESTful design. Join me and learn how we create API guidelines and reach consensus in an open source community with thousands of contributors. Together we can pave the path to better OpenStack APIs.
        bio: none
