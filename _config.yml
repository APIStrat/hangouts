  - time: 3:30 pm - 5:00 pm
    title: Focus on API Workflow Workshop
    abstract: APIs are core to your business but are often treated more like artifacts of code rather than first class citizens in the development stack.  In this talk, we’ll focus on the API-First process with Swagger and how open-source tools can speed things up and can make a more cohesive process for the entire development team.
    registration: http://austin2015.apistrat.com/workshops/focus-on-api-workflow-workshop.html
    location: Breakout One
    speakers:
      - name: Tony Tam
        company: SmartBear
        image: https://s3.amazonaws.com/kinlane-productions/events/apistrat-austin/speakers/tony-tam.jpg
        slug: tony-tam
  - time: 3:30 pm - 5:00 pm
    title: Crash Course – Practical API Management Workshop
    abstract: Learn hands-on how to open, secure and manage an API. We’ll zip you through steps to deploy a live API and then secure and monitor traffic with an API Gateway implemented using 3scale and Nginx. We’ll share some best practices, tricks and tools you can use to help you debug and monitor your API. With the live API we will then build, test and run a mobile app using Appery. Pre-requisites are 1) Access to laptop with MacOSX or Ubuntu 2) Heroku account.
    registration: http://austin2015.apistrat.com/workshops/crash-course-practical-api-management-workshop.html
