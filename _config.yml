        detail: thursday-bram-is-your-api-part-of-your-marketing-plan.html
        title: Is Your API Part of Your Marketing Plan? Is Marketing Part of Your API Plan?
        abstract: APIs occupy an interesting place in the technical marketing world even when your company makes an API available to outside developers just as a marketing strategy, you have to market that API. If offering an API is part of your business model, marketing your API is even more critical. This talk will cover different marketing approaches for APIs and how they have played out in the real world (including developer evangelism, hackathons, and documentation-based strategies). We'll also go over how APIs can be useful in marketing your company as a whole.
        bio: Thursday Bram is the co-founder of Urgency, Inc, a technical content marketing consultancy. She's an organizer of PyDXConf and PyLadies PDX. Her work has appeared on CNET, GigaOM, and dozens of other websites.
      - name: Matt Gordon
        company: Expected Behavior
        url: http://www.expectedbehavior.com/
        twitter: esquivalient
        image: https://s3.amazonaws.com/kinlane-productions/events/apistrat-austin/speakers/matt-gordon-expected-behavior.jpg
        slug: matt-gordon
        detail: matt-gordon-practical-measurement-of-api-success.html
        title: Practical Measurement of API Success
        abstract: You watched all the best practice videos, read all the blog posts, and looked at every paper before designing your API. You wanted it to be simple, intuitive, consistent, and loved by developers. Now it’s out in the world. Did you accomplish your goal or silently fail? What’s great about your API? Where did you miss the mark? Let’s talk about specific, practical ways that cutting edge monitoring technology let's us measure API quality, interpret the results, and improve remarkably fast.
        bio: Matt Gordon is CEO of Expected Behavior. He uses the word experiment a lot, enjoys exercise more than is reasonable, and takes any opportunity to be outside.
      - name: Adam Duvander
        company: Orchestrate.io
        url: https://orchestrate.io/
        twitter: adamd
        image: https://s3.amazonaws.com/kinlane-productions/events/apistrat-austin/speakers/adam-duvander.jpg
        slug: adam-duvander
        detail: adam-duvander-content-marketing-for-apis.html
        title: Content Marketing for APIs
        abstract: We all know APIs need great documentation, but that’s only one piece of a complete content strategy to support your API. You need sample applications, tutorials, blog posts, and other types of content published on a regular basis. And you likely need it from a developer’s perspective, so you can help them learn, trust your company, and hopefully use your API.<br /><br />In this talk you’ll see.<br /><br /><ul><li>How to build a successful blogging engine, including what topics to cover and who will write them.</li><li>How to decide if whitepapers and eBooks make sense for your audience (it depends whether they’re technical).</li><li>How to approach tutorials and sample apps so you’re teaching developers, not marketing to them.</li><li>How to staff your content team, including options for tiny, small, medium, and large companies.</li></up>If content marketing, especially for technical topics, isn’t a natural competency, it’s easy to focus on other things. Unfortunately, that leaves your API lacking some foundational support. There are simple steps to get started now that will pay dividends in the future. API veteran Adam DuVander shares stories of success from stints at developer-focused companies, as well as while Editor of ProgrammableWeb.
        bio: A developer communicator and accidental marketer. I write and speak about technology, especially APIs, infrastructure, mapping and location. I have an interest in how technology solves problems, impacts business and connects people. I bring developers together, help them find new technologies, share their creativity and help others join their ranks. Previously I wrote for some of the web's most respected publications, including Wired and Webmonkey. I spent three years as the editor of ProgrammableWeb, the journal of the API economy.
      - name: Kristen Womack
        company: LeadPages
        url: http://www.leadpages.net/
        twitter: kristen_womack
        image: https://s3.amazonaws.com/kinlane-productions/events/apistrat-austin/speakers/kristen-womack.jpg
        slug: kristen-womack
        detail: kristen-womack-personas-for-apis-a-product-approach.html
        title: Personas for APIs - A Product Approach
        abstract: Personas are a powerful tool for understanding your customer, and often used in marketing, sales or product development. They are equally important for building an external API or breathing new life into a stale API program.<br /><br />In this talk, I’ll demonstrate how powerful personas can be for your API program and show you how to create one, as well as give you tools to measure if you're on the right track.<br /><br />This talk is for you if you want help navigating your organizational challenges with new communication tools. Depending on what environmental context you are in, your API program may live in Engineering, Marketing, or Business Development. It's confusing because it's actually a product that serves all three. Most organizations don't understand that. Using personas can help you guide your organization to understand the value of an API, with proper funding, a dedicated team and real results. Your API program isn’t just a spec, there are real users to think about.
        bio: Kristen Womack is Director of Product at LeadPages. Previously, she was the head of the Developer Program and open APIs at Best Buy. Kristen is a leader in the Minneapolis tech, startup and advertising communities, co-leading the Twin Cities Geekettes, co-founder of HackTheGap.MN, and sponsorship chair on the board of Mpls MadWomen. She is a lethal combination of people leader, product nerd and technical “get it” factor.
