  - time: 1:30 pm - 3:00 pm
    title: API Speaker Workshop - Telling your Story
    abstract: Welcome to API Strategy and Practice!  This session is designed to help new speakers (and experienced speakers as well) feel comfortable and confident during your presentation.  The idea of presenting at conferences is frequently daunting to non-speakers. When I got started giving talks, I was terrified of being called out on areas I wasn’t an expert in. I finally realized that there are different ways to present information.
    registration: http://austin2015.apistrat.com/workshops/api-speaker-workshop-telling-your-story.html
    location: Breakout One
    speakers:
      - name: Kirsten Hunter
        company: Akamai
        image: https://s3.amazonaws.com/kinlane-productions/events/apistrat-austin/speakers/kirsten-hunter.jpg
        slug: kirsten-hunter
  - time: 1:30 pm - 3:00 pm
    title: A Modern API Lifecycle Workshop
    abstract: The API industry has significantly evolved since its early days, moving well beyond just deploying and managing APIs. Many API providers are getting sophisticated in how they approach everything from API design, to addressing monitoring, testing, and security. Join Kin Lane, the API Evangelist for a walk through the 30 most common areas top API providers are working on, across the entire lifecycle of their APIs. Bring your laptops, as this workshop will give you a wealth of resources you can explore across the modern API lifecycle.
    registration: http://austin2015.apistrat.com/workshops/a-modern-api-lifecycle-workshop.html
    location: Breakout Two
    speakers:
      - name: Kin Lane
        company: API Evangelist
        image: https://s3.amazonaws.com/kinlane-productions/kin-lane/kin-lane-square.jpg
        slug: kin-lane
